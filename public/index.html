<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Chat</h1>
        </div>
        <div v-if="state === 1" class="container">
            <form v-on:submit.prevent="joinChat()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" placeholder="username" class="form-control" type="text" v-model="username">
                </div>
                <button class="btn btn-primary" type="submit">Join</button>
            </form>
        </div>
        <div v-if="state === 2" class="container">
            <div class="row">
                <div class="col-md-8">
                    <div>
                        <div v-for="message in messages">{{ message.username }}: {{ message.message }}</div>
                    </div>
                    <form v-on:submit.prevent="sendMessage()">
                        <div class="form-group">
                            <input id="msg" placeholder="message" class="form-control" type="text" v-model="message">
                        </div>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <h3>Users</h3>
                    <div v-for="user in users">{{ user }}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
